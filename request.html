
<div class="pages" ng-app="absenJobApp">
<div data-page="about" class="page" ng-controller='RequestController'>

<div class="navbar fixed" >
  <div class="navbar-inner">
  <div class="left">
    <a href="#" class="back link"> <i class="icon icon-back small"></i>

    </a>
    <div style=display:inline-block;margin-left:-1px;margin-top:17px>
      <p style=font-size:14px;>
            New Request
      </p>
      <h4 style=margin-top:-18px>
            Form Lembur
      </h4>

    </div>
  </div>
<div class="center sliding"></div>
</div>

</div>


<div class="page-content" >
<div class="list-block" style=margin-top:0px>
<ul>



<li>
  <div class="item-content" style=width:85%;margin-top:24px;margin-left:8%;>
<!--     <div class="item-media">... icon here ...</div> -->
    <div class="item-inner">
      <div class="item-title floating-label">Tanggal Lembur</div>

      <div class="item-input">
        <textarea ng-click=openDatePicker() ng-model=tanggal_req readonly class="resizable"></textarea>
      </div>
    </div>
  </div>
  <div class="item-content" style=width:85%;margin-top:-5px;margin-left:8%;>
        <div class="item-inner">
            <div class="item-title floating-label">Lama Lembur (jam)</div>
            <div class="item-input">
                <input type=number ng-model=lama_lembur ></input>
            </div>
        </div>
  </div>
  <div class="item-content" style=width:85%;margin-top:-5px;margin-left:8%;>
        <div class="item-inner">
            <div class="item-title floating-label">Detail/Keterangan Lembur</div>
            <div class="item-input">
                <input type=text ng-model=detail_lembur ></input>
            </div>
        </div>
  </div>
</li>
</ul>


<p class="buttons-row" style=margin-top:20px;margin-right:6%;float:right;>
  <a href="#" ng-click="reqDone()" class="open-preloader button button-raised button-fill color-pink ripple-blue">
    Submit
  </a>
  <a href="#" class="close_request button" style=width:130px>Cancel</a>
</p>
